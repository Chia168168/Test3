<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Teng Image Tools v1.5</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
    .tab-btn {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      background: #003366;
      color: #fff;
      border: none;
      margin: 0 2px;
      border-radius: 6px;
    }
    .tab-btn.active { background: #0055aa; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .controls { margin: 15px 0; }
    label { margin-right: 8px; }
    input[type="number"] { width: 80px; }
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    @media (max-width: 768px) {
      .preview-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .preview-item { text-align: center; }
    .preview-item img { max-width: 100%; border: 1px solid #ccc; border-radius: 4px; }
    .big-btn {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px 0;
    }
    .note { color: red; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Teng Image Tools v1.5</h1>
  <div class="tabs">
    <button class="tab-btn active" onclick="openTab(event, 'resize')">圖片 ➝ Base64</button>
    <button class="tab-btn" onclick="openTab(event, 'options')">尺寸格式調整</button>
  </div>

  <!-- Tab 1 -->
  <div id="resize" class="tab-content active">
    <label class="big-btn">
      選擇檔案
      <input type="file" id="fileInput" multiple style="display:none" onchange="handleFiles(this.files)">
    </label>
    <label class="big-btn">
      選擇資料夾
      <input type="file" id="folderInput" webkitdirectory directory style="display:none" onchange="handleFiles(this.files)">
    </label>
    <div class="preview-grid" id="preview"></div>
  </div>

  <!-- Tab 2 -->
  <div id="options" class="tab-content">
    <div class="controls">
      <label>縮放比例(%):
        <input type="number" id="scaleInput" value="100" min="1" max="500" oninput="updatePreviewSizes()">
      </label>
    </div>
    <div class="controls">
      <label>長邊:
        <select id="longSideSelect" onchange="updatePreviewSizes()">
          <option value="0">原尺寸</option>
          <option value="512">512</option>
          <option value="1024">1024</option>
          <option value="1280">1280</option>
          <option value="custom">自訂</option>
        </select>
        <input type="number" id="longSideCustom" style="display:none" placeholder="輸入長邊" oninput="updatePreviewSizes()">
      </label>
    </div>
    <div class="controls">
      <label>短邊:
        <select id="shortSideSelect" onchange="updatePreviewSizes()">
          <option value="0">原尺寸</option>
          <option value="512">512</option>
          <option value="1024">1024</option>
          <option value="1280">1280</option>
          <option value="custom">自訂</option>
        </select>
        <input type="number" id="shortSideCustom" style="display:none" placeholder="輸入短邊" oninput="updatePreviewSizes()">
      </label>
    </div>
    <div class="controls">
      <label>JPG 品質:
        <input type="number" id="jpgQuality" value="100" min="1" max="100"> %
      </label>
    </div>
    <div class="note" id="noteMsg">注意：已設定長/短邊，縮放比例將忽略</div>
  </div>

  <script>
    let filesData = [];

    function openTab(evt, tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      evt.currentTarget.classList.add('active');
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
    }

    function handleFiles(fileList) {
      for (let file of fileList) {
        if (!file.type.startsWith('image/')) continue;
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            filesData.push({
              file,
              src: e.target.result,
              width: img.width,
              height: img.height
            });
            renderPreview();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function renderPreview() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      filesData.forEach((data, index) => {
        const dims = calculateNewSize(data.width, data.height);
        const div = document.createElement('div');
        div.className = 'preview-item';
        div.innerHTML = `
          <img src="${data.src}">
          <div>${data.width}×${data.height} → ${dims.width}×${dims.height}</div>
        `;
        preview.appendChild(div);
      });
    }

    function calculateNewSize(w, h) {
      let scale = parseInt(document.getElementById('scaleInput').value) / 100;
      let longSideVal = document.getElementById('longSideSelect').value;
      let shortSideVal = document.getElementById('shortSideSelect').value;
      let lw = w, lh = h;

      // 自訂輸入
      if (longSideVal === 'custom') longSideVal = parseInt(document.getElementById('longSideCustom').value) || 0;
      else longSideVal = parseInt(longSideVal);

      if (shortSideVal === 'custom') shortSideVal = parseInt(document.getElementById('shortSideCustom').value) || 0;
      else shortSideVal = parseInt(shortSideVal);

      if (longSideVal > 0 || shortSideVal > 0) {
        document.getElementById('noteMsg').style.display = 'block';
        const isLandscape = w >= h;
        if (longSideVal > 0) {
          if (isLandscape) { lw = longSideVal; lh = Math.round(h * (longSideVal / w)); }
          else { lh = longSideVal; lw = Math.round(w * (longSideVal / h)); }
        }
        if (shortSideVal > 0) {
          if (isLandscape) { lh = shortSideVal; lw = Math.round(w * (shortSideVal / h)); }
          else { lw = shortSideVal; lh = Math.round(h * (shortSideVal / w)); }
        }
      } else {
        document.getElementById('noteMsg').style.display = 'none';
        lw = Math.round(w * scale);
        lh = Math.round(h * scale);
      }
      return { width: lw, height: lh };
    }

    function updatePreviewSizes() {
      renderPreview();
      document.getElementById('longSideCustom').style.display = 
        document.getElementById('longSideSelect').value === 'custom' ? 'inline-block' : 'none';
      document.getElementById('shortSideCustom').style.display = 
        document.getElementById('shortSideSelect').value === 'custom' ? 'inline-block' : 'none';
    }
  </script>
</body>
</html>
